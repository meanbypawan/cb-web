<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"/>
    </head>
    <body>
       <div class="container-fluid bg-danger pt-2 pb-2 pl-2 pr-2"> 
        <button>Click Me</button>
       </div>

       <div class="container bg-dark mt-4 d-flex justify-content-center align-items-center" style="height:70px;">
          <span class="text-warning">Hello....</span>
       </div>
       <div class="container mt-5">
         <button class="btn btn-primary">First</button>
         <button class="btn btn-lg btn-primary">First</button>
         <button class="btn btn-md btn-primary">First</button>
         <button class="btn btn-sm btn-primary">First</button>
         <hr/>
         <button class="btn btn-warning">First</button>
         <button class="btn btn-lg btn-success">First</button>
         <button class="btn btn-md btn-danger">First</button>
         <button class="btn btn-sm btn-secondary">First</button>
         <hr/>
         <button class="btn btn-outline-warning text-success">First</button>
         <button class="btn btn-lg btn-outline-success text-danger">First</button>
         <button class="btn btn-md btn-outline-danger text-warning">First</button>
         <button class="btn btn-sm btn-outline-secondary text-white">First</button>
       </div>
       <div class="container mt-5">
           <div class="form-group">
              <label>Username</label>
              <input type="text" class="form-control"/>
           </div>
           <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control"/>
         </div>
       </div>
       <!--
          Grid System
           .container/.container-fluid
              |--- .row------------------ 12 columns
                      |--- .col
       -->
       <div class="container mb-5">
          <div class="row border border-primary">
            <div class="col-1 bg-danger">1</div>
            <div class="col-1">2</div>
            <div class="col-1">3</div>
            <div class="col-1">4</div>
            <div class="col-1">5</div>
            <div class="col-1">6</div>
            <div class="col-1">7</div>
            <div class="col-1">8</div>
            <div class="col-1">9</div>
            <div class="col-1">10</div>
            <div class="col-1">11</div>
            <div class="col-1">12</div>
          </div>

          <div class="row border border-primary mt-5">
            <div class="col-md-4 bg-danger">1</div>
            <div class="col-md-4 bg-warning">2</div>
            <div class="col-md-4 bg-primary">3</div>
          </div>

          <div class="row border border-primary mt-5">
            <div class="col-md-2 bg-danger">1</div>
            <div class="col-md-2 bg-warning offset-2">2</div>
            <div class="col-md-2 bg-primary offset-4">3</div>
          </div>
          <div class="row border border-primary mt-5 d-flex justify-content-around">
            <div class="col-3 bg-danger">1</div>
            <div class="col-3 bg-warning">2</div>
            <div class="col-3 bg-primary">3</div>
          </div>
       </div>
    </body>
</html>
