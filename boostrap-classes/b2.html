<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"/>
   </head>
    <body>
        <!--
            Container---row ---- coloumn
             row == 12 column grid
           
            Responsive Design
             
             Xtra Large Screen xl 

            
             Large Screen   lg

             Medium Screen  md

             < Medium / Small sm


        -->

        <div class="container-fluid">
            <div class="row bg-dark" style="height: 200px;">
                <div class="col-md-3 col-6 bg-danger h-50"></div>
                <div class="col-md-3 col-6 bg-warning h-50"></div>
                <div class="col-md-3 col-6 bg-info h-50"></div>
                <div class="col-md-3 col-6 bg-success h-50"></div>
            </div>

            <div class="container-fluid mt-5">
                <div class="row bg-dark" style="height: 200px;">
                    <div class="col-xl-12 col-md-6 col-3 h-50 bg-danger"></div>
                    <div class="col-xl-12 col-md-6 col-3 h-50 bg-warning"></div>
                    <div class="col-xl-12 col-md-6 col-3 h-50 bg-info"></div>
                    <div class="col-xl-12 col-md-6 col-3 h-50 bg-success"></div>
                </div>
            </div>
        </div>
    </body>
</html>
