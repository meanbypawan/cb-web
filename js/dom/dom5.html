<html>
    <body>
        <center>
            <br><br>
            <img id="mainImage" src="images/schinchan.jpg" width="300px" height="300px"/>
            <br><br>
            <img onclick="changeImage(this)" src="images/bhim.png" width="50px" height="50px"/>&nbsp;&nbsp;&nbsp;
            <img onclick="changeImage(this)" src="images/doremon.png" width="50px" height="50px"/>&nbsp;&nbsp;&nbsp;
            <img onclick="changeImage(this)" src="images/jerry.png" width="50px" height="50px"/>&nbsp;&nbsp;&nbsp;
            <img onclick="changeImage(this)" src="images/micky.jpg" width="50px" height="50px"/>&nbsp;&nbsp;&nbsp;
        </center>
        <script>
            function changeImage(currentImage){
               var mainImage  = document.getElementById("mainImage");
               var temp = mainImage.src;
               mainImage.src = currentImage.src;
               currentImage.src = temp;
            }
        </script>
    </body>
</html>
