<html>
    <head>
        <style>
            textarea{
                width: 100%;
                height: 50px;
                border: 1px solid red;
            }
            div{
              height: 500px;
              background-color: black;
              color: white;
              margin-top: 50px;
              border: 1px double red;
            }
        </style>
    </head>
    <body>
        <textarea id="content"  onkeyup="getData()"></textarea>
        <div id="blackBoard"></div>

        <script>
            function getData(){
                var data = document.getElementById("content").value;
                var blackBoard  = document.getElementById("blackBoard");
                blackBoard.innerHTML = data;   
            }
        </script>
    </body>
</html>
