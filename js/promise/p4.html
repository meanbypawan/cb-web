<script>
    const firstTask = (val)=>{
        return new Promise((resolve,reject)=>{
            setTimeout(()=>{
                resolve(val+2);
            },1000);
        });
    };
    const secondTask = (val)=>{
        return new Promise((resolve,reject)=>{
            setTimeout(()=>{
                resolve(val+2);
            },2000);
        });
    };
    const thirdTask = (val)=>{
        return new Promise((resolve,reject)=>{
            setTimeout(()=>{
                resolve(val+2);
            },1500);
        });
    };
    // Promise Chain
    firstTask(10)
    .then(result=>{return secondTask(result)})
    .then(result=>{return thirdTask(result)})
    .then(result=>console.log("Final Result : "+result));
