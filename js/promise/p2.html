<script>
    const addition = (a,b)=>{
        return new Promise((resolve,reject)=>{
            if(typeof(a)!='number' || typeof(b)!='number')
              reject();
            else{
                let result = a + b;
                resolve(result);
            }  
        });
    }


    addition(20,10).then((result)=>{
        console.log("Addition : "+result);
        console.log("Promise is resolved.....");
    }).catch(()=>{
        console.log("Promise is rejected......");
    });
</script>
