<script>
 /*
     operator :
      Airthmetic operator
       c/c++/java :-  
         int/int = int
         int/fp = fp
         fp/fp = fp
 */

 document.write("<br>5/2 : "+(5/2));
 document.write("<br>5/0 : "+(5/0));
 document.write("<br>-5/0 : "+(-5/0));
 document.write("<br>5%2 : "+(5%2));
 document.write("<br>-5%2 : "+(-5%2)); // -1
 document.write("<br>5%-2 : "+(5%-2)); // 1
 document.write("<br>-5%-2 : "+(-5%-2)); // -1
 document.write("<br>5%0 : "+(5%0));
 document.write("<br>99%100 : "+(99%100)); // 99







</script>
