<script>
    /*
      20
      20.5
      "Hello" / 'A'
      true
      false
      [] , {}
      
      Primitive
       a. number
       b. boolean (true/false)
       c. string ""/ ''
       d. undefined 
       e. null 

      Non-primitive :
        Array []
        Object {}
        Class
        .......................
    */
   var a = 20.5;
   var b = "Hello";
   var c = true;
   var d = undefined;
   var e = null;
   
   var b = false; // boolean
   
   document.write("<br> a : "+typeof(a));
   document.write("<br> b : "+typeof(b));
   document.write("<br> c : "+typeof(c));
   document.write("<br> d : "+typeof(d));
   document.write("<br> e : "+typeof(e));
</script>
