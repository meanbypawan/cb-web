<script>
    /*
      Relational operator :
        >, <, >=, <=, ==, !=, ===, !==
       As a result : boolean (true/false)
     */
    document.write("<br>20 == '20' : "+(20=="20"));
    document.write("<br>20 === '20' : "+(20==="20"));
    document.write("<br>undefined == null : "+(undefined==null)); // true
    document.write("<br>undefined === null : "+(undefined===null));//false
    document.write("<br>undefined == NaN : "+(undefined==NaN));
    document.write("<br>NaN == NaN : "+(NaN==NaN)); // false
    document.write("<br>NaN != NaN : "+(NaN != NaN)); // true
    document.write("<br>1==true : "+(1==true));
    document.write("<br>1===true : "+(1===true));

</script>
