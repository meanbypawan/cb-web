<script>
    document.write("<br>(20+10) : "+(20+true)); // 21
    document.write("<br>(20+10) : "+(20*false)); // 0

    document.write("<br>(20+undefined) : "+("20"+undefined)); // "20undefined"
    document.write("<br>(20+undefined) : "+("20"+null)); // "20null"
    document.write("<br>(20+undefined) : "+(20+null)); // 20
    document.write("<br>(20+undefined) : "+(20+undefined)); // undefined
    
    /*
      undefined
      null
      NaN
    */
</script>
