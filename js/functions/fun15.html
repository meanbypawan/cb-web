<script>
    /**/

    function f1(a,b,callback){
      var result = a + b;
      document.write("<br>Addition : "+result);
      callback(result);
    }

    f1(20,11,function(result){
        if(result%2==0)
          document.write("<br> Even");
        else
          document.write("<br>Odd");  
    });
</script>
