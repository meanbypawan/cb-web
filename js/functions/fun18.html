
<script>
    /*
      Node.Js / React.Js / Javascript application
      --------------------------------------------
      a. Synchronous/Blocking Code
      b. Asynchronous/ non blocking Code
           callback
           promise
    */

    console.log("At the top....");

    const meetingWithFriends = ()=>{
       setTimeout(()=>{
        console.log("Meeting Done...");
       },1000);
    }

    const eatingPizza = ()=>{
       setTimeout(()=>{
        console.log("Pizza Done....");
       },4000);
    }

    const servicingCar = ()=>{
       setTimeout(()=>{
        console.log("Servicing Done....");
       },3000);
    }
    
    meetingWithFriends();
    eatingPizza();
    servicingCar();

    console.log("At the end...");


</script>
